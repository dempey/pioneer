<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Pioneer - Home</title>
        <link rel="stylesheet" type="text/css" href="anonymous/styles/public.css" />
    </head>
    <body>
        <div class="public-header">
            <h1>The Pioneer Project</h1>
            <h3>An experimental web product</h3>
        </div>

        <div class="public-content">
            <div sec:authorize="isAnonymous()">
                <p>Click <a th:href="@{/login}">here</a> to login.</p>
            </div>
            <div sec:authorize="isAuthenticated()">
                <p>Click <a th:href="@{/app}">here</a> to see the app.</p>
            </div>
        </div>
    </body>
</html>
