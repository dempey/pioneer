<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <head>
        <title>Pioneer - Login</title>
        <link rel="stylesheet" type="text/css" href="anonymous/styles/public.css" />
    </head>

    <body>
        <div class="public-header">
            <h1>The Pioneer Project</h1>
            <h3>An experimental web product</h3>
        </div>

        <div class="public-content">
            <div>
                <div th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>
            </div>
            <div class="login-form-container">
                <form class="login-form" th:action="@{/login}" method="post">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username"/>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password"/>
                    <!--<div><label>User Name: <input type="text" name="username"/> </label></div>-->
                    <!--<div><label>Password: <input type="password" name="password"/> </label></div>-->
                    <div class="login-form-lower"><input type="submit" value="Sign In"/></div>
                </form>
            </div>
        </div>
    </body>

</html>
